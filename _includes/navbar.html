<script type="text/javascript">
String.prototype.endsWith = function(suffix) {
  return this.indexOf(suffix, this.length - suffix.length) !== -1;
};

var pathToID = {
  "/"                  : ['#navbar-home'],
  "/Àù"                 : ['#navbar-home'],
  "/index.html"        : ['#navbar-home'],
  "/values.html"        : ['#navbar-values'],
  "/contact.html"      : ['#navbar-contact'],
  "/sponsors.html"     : ['#navbar-sponsors'],
  "/groups.html"       : ['#navbar-groups'],
  "/faq.html"          : ['#navbar-faq']
};

$(document).ready(function() {
  function mapPathToID(path) {
    var key;
    var id = null;
    for (key in pathToID) {
      if (path === key) {
        id = pathToID[key];
        break;
      }
    }

    return id;
  };
  var ids = mapPathToID(window.location.pathname);
  if (ids != null) {
    var i;
    for (i = 0; i < ids.length; i++) {
      $(ids[i]).addClass("active");
    }
  }
});
</script>
